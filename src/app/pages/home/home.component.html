<app-header></app-header>
<main style="width: 99vw;">
    <div class="row">
        <div class="col-8">
            <app-main-map [LAT]="latitudSelected" [LOG]="longitudSelected"></app-main-map>
        </div>
        <div class="col-4">
            <div class="row g-3 mt-5">
                <div class="row">
                    <app-places-select (coorsSelected)="coordHandler($event)"></app-places-select>
                </div>
                <div class="row mt-3">
                    <app-places-details [data]="dataPush"></app-places-details>
                </div>
            </div>
        </div>
    </div>
</main>
